<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>

<body>
    <section class="progress_steps">
        <div class="progress_steps_container">
            <div class="progress_steps-bar"></div>
            <div class="progress_steps-circle active">1</div>
            <div class="progress_steps-circle">2</div>
            <div class="progress_steps-circle">3</div>
            <div class="progress_steps-circle">4</div>
        </div>
        <button class="progress_steps-buton prev">Prev</button>
        <button class="progress_steps-buton next">Next</button>
        </div>
        <script src="script.js"></script>
</body>

</html>
